name: eriui_app
description: EriUI - Flutter frontend for AI image generation
publish_to: none
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  fl_chart: ^0.66.0

  # Image handling
  image_picker: ^1.0.7
  cross_file: ^0.3.4+1

  # File handling
  file_picker: ^6.1.1

  # Utilities
  uuid: ^4.2.2
  path: ^1.8.3
  path_provider: ^2.1.2
  collection: ^1.18.0
  intl: ^0.19.0

  # Desktop support
  window_manager: ^0.3.8
  desktop_drop: ^0.4.4

  # Routing
  go_router: ^13.1.0
  flex_color_scheme: ^8.0.2

  # URL launcher for ComfyUI
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Using Google Fonts package instead of bundled fonts
